version: '3.8'
services:
  db_auth:
    image: postgres:latest
    volumes:
      - db_auth_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: db_auth
      POSTGRES_USER: chef
      POSTGRES_PASSWORD: chef
    ports:
      - "5432:5432"
  api_auth:
    build: ./api_auth
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://chef:chef@db_auth/db_auth?schema=public"
    depends_on:
      - db_auth

  db_forum:
    image: postgres:latest
    volumes:
      - db_forum_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: db_forum
      POSTGRES_USER: chef
      POSTGRES_PASSWORD: chef
    ports:
      - "5433:5434"
  api_post:
    build: ./api_post
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "postgresql://chef:chef@db_forum:5432/db_forum"
    depends_on:
      - db_forum


volumes:
  db_auth_data:
  db_forum_data:
